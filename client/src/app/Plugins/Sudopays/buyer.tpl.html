<div class="row">
	<div class="form-group col-sm-6" ng-class="{ 'has-error' : (PaymentForm.$submitted || PaymentForm.buyer_email.$touched) && (PaymentForm.buyer_email.$pristine || PaymentForm.buyer_email.$invalid || PaymentForm.email.$error.email) }">
        <input name="buyer_email" ng-model="buyer.email" class="form-control" id="buyer_email" type="email" placeholder="{{'Email' | translate}}" ng-required="true">
        <div ng-show="((PaymentForm.$submitted || PaymentForm.buyer_email.$touched) && (PaymentForm.buyer_email.$pristine || PaymentForm.buyer_email.$invalid))">
            <div class="error" ng-show="(PaymentForm.buyer_email.$error.required)">{{'Required' | translate}}</div>
            <div class="error" ng-show="(PaymentForm.buyer_email.$error.email)">{{'Enter Valid Email' | translate}}</div>
        </div>
    </div>
    <div class="form-group col-sm-6" ng-class="{ 'has-error' : (PaymentForm.$submitted || PaymentForm.buyer_address.$touched) && (PaymentForm.buyer_address.$pristine || PaymentForm.buyer_address.$invalid) }">
        <input name="buyer_address" ng-model="buyer.address" class="form-control" id="buyer_address" type="text" ng-required="true" placeholder="{{'Address' | translate}}">
        <div class="error" ng-show="(PaymentForm.$submitted || PaymentForm.buyer_address.$touched) && (PaymentForm.buyer_address.$pristine || PaymentForm.buyer_address.$invalid) && (PaymentForm.buyer_address.$error.required)">{{'Required' | translate}}</div>
    </div>
</div>
