<div class="feedback-block">
    <uib-carousel active="active" interval="interval" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="feedback in feedbacks track by $index" index="$index">
            <div class="container">
            	<div class="col-md-8 col-md-offset-2">
                    <p><img class="img-responsive center-block" src="assets\img\quote.png" alt="quote"></p>
                    <p class="feedback">{{feedback.feedback}}</p>
                    <h3>{{feedback.user.username}}</h3>
                    <span>{{feedback.feedbackable.name}}</span>
				</div>
            </div>
        </uib-slide>
    </uib-carousel>
</div>
