<div class="login-bg">
    <div class="container">
  		<div class="user-login forgot-password">
        	<h2 class="text-uppercase">{{'Forgot your password?' | translate}}</h2>
            <p class="alert alert-info">{{'Please provide the email address. We\'ll send you an email with new password.' | translate}}</p>
            <form method="post" name="forgotPassword" ng-submit="forgot_password(forgotPassword.$valid, user);" novalidate>
            	<div class="form-group username" ng-class="{ 'has-error' : (forgotPassword.$submitted || forgotPassword.email.$touched) && (forgotPassword.email.$pristine || forgotPassword.email.$invalid || forgotPassword.email.$error.email || forgotPassword.email.$error.pattern) }">
                    <input class="form-control input-lg" id="email" type="email" name="email" ng-model="user.email" placeholder="{{'Email your email' | translate}}" required autofocus>
                    <div ng-show="(forgotPassword.$submitted || forgotPassword.email.$touched) && (forgotPassword.email.$pristine || forgotPassword.email.$invalid)">
                        <span class="error" ng-show="(forgotPassword.email.$error.required)">{{'Required' | translate }}</span>
                        <span class="error" ng-show="(forgotPassword.email.$error.email)">{{ 'Enter valid email' | translate }}</span>
                    </div>
                </div>
                <div class="row login-btn">
                    <button type="submit" class="btn btn-block btn-orange text-uppercase" value="{{'Send' | translate}}">{{'Send' | translate}}</button>
            	</div>
                <p class="text-center account-yet">{{'Don\'t have an account yet?'|translate}}<a ng-href="#/users/register">{{'Sign up'|translate}}</a></p>
            </form>
        </div>
    </div>
</div>
