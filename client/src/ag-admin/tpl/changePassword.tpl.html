<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <ma-view-actions>
                <ma-back-button></ma-back-button>
            </ma-view-actions>
            <h1><span> Change Password</span></h1>
        </div>
    </div>
</div>
<div class="row" id="create-view">
    <form class="col-lg-12 form-horizontal" name="change_password" ng-submit="ChangePassword()">
    	<div>
        	<div id="row-pages-slug" class="form-group has-feedback">
                <label for="pageSlug" class="col-sm-2 control-label">Enter a new password</label>
                <div class="ng-admin-type-text col-sm-10 col-md-8 col-lg-7">
                    <input type="text" ng-model="passwordArr['password']" name="New Password" class="form-control" required=""/>
                </div>
            </div>
        </div>
        <div>
        	<div id="row-pages-slug" class="form-group has-feedback">
                <label for="pageSlug" class="col-sm-2 control-label">Confirm password</label>
                <div class="ng-admin-type-text col-sm-10 col-md-8 col-lg-7">
                    <input type="text" ng-model="passwordArr['confirm_password']" name="Confirm Password" class="form-control" required=""/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
